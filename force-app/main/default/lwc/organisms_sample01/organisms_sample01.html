<!-- organismsの階層でデータを流し込む -->
<template>
    <c-atoms-description-head-text
        label={data.headTitle.headDescriptionLabel}
    >
    </c-atoms-description-head-text>
    <div class="sys-form">
        <template for:each={data.documentReferenceList} for:item="docRef">
            <c-atoms-document-reference-btn
                key={docRef.id}
                label={docRef.labelName}
            >
            </c-atoms-document-reference-btn>
        </template>
        <c-atoms-form-head-title
            label={data.headTitle.formLabel}
        >
        </c-atoms-form-head-title>
        <c-molecules-form-url
            mira-digital-message={data.description.miraDigitalMessage}
            url-message={data.description.urlMessage}
            url={data.description.url}
        >
        </c-molecules-form-url>
        <c-atom-button
            disabled={data.nextButton.nextButtonDisabled}
            label={data.nextButton.label}>
        </c-atom-button>
    </div>
</template>
